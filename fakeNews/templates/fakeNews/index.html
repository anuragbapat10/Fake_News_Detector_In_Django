{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fake News Detection</title>
    <link href="{% static 'fakeNews/styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu:wght@400&display=swap" rel="stylesheet">

</head>

<body>
    <form method action=""></form>
    <section id="main">
        <div class='container-fluid'>
            <header class="title">
                <a>Fake News Detection</a>
            </header>

            <div class="row">
                <div class="col-lg-5">
                    <h1 class="big-heading">Enter news for detection</h1>
                </div>
                <div class="col-lg-7 textbox">
                    <form method="POST" action="#result">
                        {% csrf_token %}
                        <textarea name="text1" class="form-rounded col-sm-10 text" id="" cols="30" rows="2" placeholder="Search Source"></textarea><br>
                        <textarea name="text2" class="form-rounded col-sm-10 text" id="" cols="30" rows="2" placeholder="Search Title"></textarea><br>
                        <textarea name="text3" class="form-rounded col-sm-10 text" id="" cols="30" rows="6" placeholder="Search Text"></textarea><br>
                    
                    <button type="submit" name="b1" value="Submit" class="btn btn-primary btn-lg submit-button">Submit
                    </form>
                </div>
            </div>
            <h1 class="accuracy">Current Accuracy: {{ accuracy }} </h1>
        </div>
    </section>
  
    <section id="result" class="coloured-section">
        <h1>Result From source : {{ result1 }} </h1>
        <h1>Result From title : {{ result2 }} </h1>
        <h1>Result From text : {{ result3 }} </h1>
    </section>
  
</body>

</html>
